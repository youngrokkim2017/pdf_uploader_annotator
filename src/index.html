<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PDF Upload and Annotate</title>
</head>

<body>
    <h1>Upload PDF to Annotate</h1>
    <h3>Click and Drag to Annotate</h3>
    <div id="input-container">
        <input type="file" id="input" accept="application/pdf" value="Upload PDF" />
        <input type="button" value="Print" onclick="window.print()" />
        <input type="button" value="Start Over" onclick="window.location.reload()" />
    </div>
    <div id="canvas-container">
        <canvas id='canvas'></canvas>
        <div id="upload"></div>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>
<script>
    // For uploading pdf to img
    var input = document.getElementById('input');
    var upload = document.getElementById('upload');
    input.addEventListener('change', function (e) {
        var file = e.target.files[0];
        var preview = URL.createObjectURL(file);
        upload.innerHTML = '<img src="' + preview + '" />';
    });
</script>

</html>
